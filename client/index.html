<!DOCTYPE html>
<html  >
<head lang="en">
    <meta charset="UTF-8">
    <title>My First AWS App</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="src/logs.srv.js"></script>
    <script type="text/javascript">
       var  ngApp =  angular.module('myApp', ['logs'])
               .controller('myController',myController);
        function myController($scope,Logs){

            $scope.send = function (logText) {
                Logs.send(logText)
                        .then(function () {
                            $scope.status = 'sucess'+ ++inc;
                        });
            };
            var inc = 0;
            Logs.getLogs().then(function (data) {
                $scope.logRecords = data;
            })


        }
    </script>
</head>
<body  ng-app="myApp">
<div ng-controller="myController">
    hello fat world
    <br/>
    <sidebar>
        <div ng-repeat="log in logRecords" >
            <span ng-bind="log.create"></span>
            :
            <span ng-bind="log.log"></span>
        </div>
    </sidebar>
    <form ng-action="send()">
        <input type="text" ng-model="model.log"/>
        <button ng-click="send(model.log)">send</button>
    </form>
    <span ng-bind="status"></span>

    <br/>

</div>
<link rel="stylesheet" href="bower_components/normalize.css/normalize.css"/>
<link rel="stylesheet" href="style.css"/>
</body>
</html>
