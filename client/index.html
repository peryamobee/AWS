<!DOCTYPE html>
<html  >
<head lang="en">
    <meta charset="UTF-8">
    <title>My Log AWS App</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <!-- endinject -->
</head>
<body  ng-app="Main">
<div class="day" ng-controller="mainController">

    <div ng-repeat="day in days">
        <div  class="day-title" >
            {{day._id.day}}/{{day._id.month}}
        </div>
        <div class="record" ng-repeat="record in day.records" >
            <span class="record-create" ng-bind="record.create"></span>
            :
            <span class="record-text" ng-bind="record.log"></span>
        </div>
    </div>

    <div class="record" >
        <input class="log-input" type="text" ng-model="model.log"/>
        <button ng-click="send(model.log)">send</button>
    </div>

    <span ng-bind="status"></span>

    <br/>

</div>
<!-- inject:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="src/index.js"></script>
<script src="src/Logs.srv.js"></script>
<!-- endinject -->
</body>
</html>
