<div class="dictionary">
    <h1>Dictionary</h1>
    <table class="table-dictionary" ng-form="dictionaryForm">
        <thead><tr>
            <th>en</th>
            <th>he</th>
        </tr></thead>
        <tr ng-repeat="word in words track by $index">

            <td class="en"><input name="{{ 'en' + $index }}"
                                  ng-model="word.en"
                                  ng-change="shakeWordList();save(word,$index)"/></td>

            <td class="he"><input name="{{ 'he' + $index }}"
                                  ng-model="word.he"
                                  ng-change="shakeWordList();save(word,$index)"/></td>
        </tr>
    </table>
    <button ng-click="save()">save</button>
</div>
