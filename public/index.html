<!DOCTYPE html>
<html  >
<head lang="en">
    <meta charset="UTF-8">
    <title>My First AWS App</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="src/Logs.srv.js"></script>
    <script src="index.js"></script>
</head>
<body  ng-app="Main">
<div ng-controller="mainController">
    <div class="day-title" >08/10</div>
    <div class="log-record"    ng-repeat="log in recorsd" >
        <span class="log-create" ng-bind="log.create"></span>
        :
        <span class="log-text" ng-bind="log.log"></span>
    </div>
    <div class="log-record"  >
        <input type="text" ng-model="model.log"/>
    </div>

    <span ng-bind="status"></span>

    <br/>

</div>
</body>
</html>
